spark_glue_iceberg:
  target: dev
  outputs:
    dev:
      type: spark
      method: thrift
      host: "{{ env_var('SPARK_HOST') }}"
      port: "{{ env_var('SPARK_PORT') | as_number }}"
      user: "{{ env_var('SPARK_USER') }}"
      schema: "{{ env_var('SPARK_SCHEMA') }}"
      threads: 4
      connect_timeout: 60
      retry_all: true
      session_properties:
        spark.sql.catalog.glue_catalog: org.apache.iceberg.spark.SparkCatalog
        spark.sql.catalog.glue_catalog.warehouse: s3://<your-bucket>/warehouse/
        spark.sql.catalog.glue_catalog.catalog-impl: org.apache.iceberg.aws.glue.GlueCatalog
        spark.sql.catalog.glue_catalog.io-impl: org.apache.iceberg.aws.s3.S3FileIO
        spark.sql.catalog.glue_catalog.lock-impl: org.apache.iceberg.aws.glue.DynamoLockManager
        spark.sql.catalog.glue_catalog.lock.table: myGlueLockTable 